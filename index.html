<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="bg-main-mobile">
      <img  class="background" src="./images/bg-main-mobile.png" alt="">
      <div class="card-back">
        <img src="./images/bg-card-back.png" alt="">
        <p id="cvcdisplay">000</p>
      </div>
      <div class="card-front">
        <img src="./images/bg-card-front.png" alt="">
  
        <div class="profile">
          <img src="./images/card-logo.svg" alt="">
        </div>
        <h3 id="credit-card-number">0000 0000 0000 0000</h3>
        <div class="card-front-content">
          <p id="user-name">Jane Appleseed</p>
          <p><span id="month">00</span>/<span id="year">00</span></p></div>
      </div>
    </div>
    
    <div class="data-entry">
      <div class="inputs">
        <div class="form">
          <p>Cardholder Name</p>
          <input type="text" id="name" oninput="printName()" placeholder="e.g. Jane Appleseed">
          <p id="errors" class="nameerror hide">Can't be blank</p>
    
          <p>Card Number</p>
          <input type="text" id="card-number" oninput="printNumber()" placeholder="e.g. 1234 5678 9123 4567">
          <p id="errors" class="carderror hide">Can't be blank</p>
    
          <div class="dates">
            <div class="cont-1">
              <p>Exp. Date (MM/YY)</p>
              <div class="mon-year">
                <input type="number" placeholder="MM" id="month-input" oninput="printMonth()">
                <input type="number" placeholder="YY" id="year-input" oninput="printYear()">
              </div>
              <p id="errors" class="dateerror hide">Can't be blank</p>
            </div>
            <div class="cont-2">
              <p>CVC</p>
              <input type="number" placeholder="e.g. 123" id="cvc" oninput="printCvc()">
              <p id="errors" class="cvcerror hide">Can't be blank</p>
            </div>
          </div>
          <button id="confirm" onclick="verifyform()">Confirm</button>
        </div>
        
        <div class="completed hide">
          <img src="./images/icon-complete.svg" alt="">
          <h2>THANK YOU!</h2>
          <p>We've added your card details</p>
          <button id="confirm" onclick="cont()">Continue</button>
        </div>
        
      </div>
    </div> 
    
  </main>
  <script src="./index.js"></script>  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  
</body>
</html>
